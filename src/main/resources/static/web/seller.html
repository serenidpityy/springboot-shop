<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit" />
    <title>电脑商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/top.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家管理页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #3a506b;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-left: 4px solid transparent;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #34495e;
            border-left-color: #3498db;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .content-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #bdc3c7;
        }

        .content-body {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .ship-btn {
            padding: 8px 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .shipped {
            color: #7f8c8d;
            cursor: not-allowed;
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        /* 子菜单样式 */
        .sub-menu {
            display: none;
            margin-left: 20px;
            padding: 10px;
            background-color: #34495e;
        }

        .sub-menu.active {
            display: block;
        }

        .sub-menu-item {
            padding: 8px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sub-menu-item:hover, .sub-menu-item.active {
            background-color: #2c3e50;
        }

        /* 子内容区域 */
        .sub-content {
            display: none;
        }

        .sub-content.active {
            display: block;
        }
    </style>
</head>
<body>
<!-- 左侧菜单 -->
<div class="sidebar">
    <div class="sidebar-header">
        <h3>商家管理系统</h3>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item" data-page="modify-password">修改密码</div>
        <div class="menu-item" data-page="seller-data">个人资料</div>
        <div class="menu-item" data-page="upload-goods">上架商品</div>
        <div class="menu-item" data-page="goods-manage">货物管理</div>
        <div class="sub-menu" id="sub-menu-goods-manage">
            <div class="sub-menu-item" data-sub-page="not-shipped">未发货</div>
            <div class="sub-menu-item" data-sub-page="shipped">已发货</div>
            <div class="sub-menu-item" data-sub-page="received">已收货</div>
        </div>
    </div>
</div>

<!-- 右侧内容区域 -->
<div class="content">
    <div class="content-header">
        <h2 id="page-title">修改密码</h2>
    </div>

    <!-- 修改密码页面 -->
    <div class="page-content active" id="modify-password">
        <div class="content-body">
            <form id="password-form">
                <div class="form-group">
                    <label for="old-password">原密码：</label>
                    <input type="text" id="old-password" name="old-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">新密码：</label>
                    <input type="text" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认新密码：</label>
                    <input type="text" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">保存修改</button>
            </form>
        </div>
    </div>

    <!-- 个人资料页面 -->
    <div class="page-content" id="seller-data">
        <div class="content-body">
            <form id="profile-form">
                <div class="form-group">
                    <label for="seller-name">名字：</label>
                    <input type="text" id="seller-name" name="seller-name" required>
                </div>
                <div class="form-group">
                    <label for="seller-phone">电话号码：</label>
                    <input type="text" id="seller-phone" name="seller-phone" required>
                </div>
                <div class="form-group">
                    <label for="seller-email">个人邮箱：</label>
                    <input type="text" id="seller-email" name="seller-email" required>
                </div>
                <div class="form-group">
                    <label>性别：</label>
                    <select id="seller-gender" name="seller-gender">
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <button type="submit">保存资料</button>
            </form>
        </div>
    </div>

    <!-- 上架商品页面 -->
    <div class="page-content" id="upload-goods">
        <div class="content-body">
            <form id="upload-form">
                <div class="form-group">
                    <label for="category-id">分类ID：</label>
                    <input type="text" id="category-id" name="category-id" required>
                </div>
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="sell-point">商品卖点：</label>
                    <input type="text" id="sell-point" name="sell-point" required>
                </div>
                <div class="form-group">
                    <label for="price">单价：</label>
                    <input type="text" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="num">库存数量：</label>
                    <input type="text" id="num" name="num" required>
                </div>
                <div class="form-group">
                    <label>图片上传：</label>
                    <button type="button" style="width: 100%;" onclick="window.location.href='uploadphoto.html'">上传图片</button>
                </div>
                <button type="submit">上架商品</button>
            </form>
        </div>
    </div>

    <!-- 货物管理页面 -->
    <div class="page-content" id="goods-manage">
        <div class="content-body">
            <!-- 未发货页面 -->
            <div class="sub-content active" id="not-shipped">
                <h3>未发货订单</h3>
                <table>
                    <thead>
                    <tr>
                        <th>订单编号</th>
                        <th>商品名称</th>
                        <th>购买者</th>
                        <th>数量</th>
                        <th>操作1</th>
                        <th>操作2</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>#1001</td>
                        <td>智能手机</td>
                        <td>张三</td>
                        <td>1</td>
                        <td><button class="ship-btn-delete" onclick="deleteOrder(this)">删除</button></td>
                        <td><button class="ship-btn-confirm" onclick="confirmOrder(this)">发货确认</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 已发货页面 -->
            <div class="sub-content" id="shipped">
                <h3>已发货订单</h3>
                <table>
                    <thead>
                    <tr>
                        <th>订单编号</th>
                        <th>商品名称</th>
                        <th>购买者</th>
                        <th>数量</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>#1002</td>
                        <td>笔记本电脑</td>
                        <td>李四</td>
                        <td>1</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 已收货页面 -->
            <div class="sub-content" id="received">
                <h3>已收货订单</h3>
                <table>
                    <thead>
                    <tr>
                        <th>订单编号</th>
                        <th>商品名称</th>
                        <th>购买者</th>
                        <th>数量</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>#1003</td>
                        <td>平板电脑</td>
                        <td>王五</td>
                        <td>2</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 主菜单切换逻辑
    function initMainMenu() {
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                // 清除所有菜单项和页面的active状态
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.sub-content').forEach(c => c.classList.remove('active'));
                document.getElementById('sub-menu-goods-manage').classList.remove('active');

                // 设置当前菜单项为active
                this.classList.add('active');

                const pageId = this.getAttribute('data-page');

                if (pageId === 'goods-manage') {
                    document.getElementById('sub-menu-goods-manage').classList.add('active');
                    document.getElementById('goods-manage').classList.add('active');
                    document.getElementById('page-title').textContent = '货物管理';
                } else {
                    document.getElementById(pageId).classList.add('active');
                    document.getElementById('page-title').textContent = this.textContent;
                }
            });
        });
    }

    // 子菜单切换逻辑
    function initSubMenu() {
        document.querySelectorAll('.sub-menu-item').forEach(item => {
            item.addEventListener('click', function() {
                // 清除所有子菜单项和子内容的active状态
                document.querySelectorAll('.sub-menu-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.sub-content').forEach(content => content.classList.remove('active'));

                // 设置当前子菜单项为active
                this.classList.add('active');
                const subPage = this.getAttribute('data-sub-page');
                document.getElementById(subPage).classList.add('active');
                document.getElementById('page-title').textContent = this.textContent;
            });
        });
    }

    // 表单提交处理逻辑
    function initForms() {
        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            handlePasswordFormSubmit();
        });

        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            handleProfileFormSubmit();
        });

        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            handleUploadFormSubmit();
        });
    }

    // 删除订单处理逻辑
    function initOrderDeletion() {
        document.querySelectorAll('.ship-btn-delete').forEach(button => {
            button.addEventListener('click', function() {
                handleOrderDeletion(this);
            });
        });

        document.querySelectorAll('.ship-btn-confirm').forEach(button => {
            button.addEventListener('click', function() {
                handleOrderConfirm(this);
            });
        });
    }

    // 密码表单提交处理函数
    function handlePasswordFormSubmit() {
        const oldPassword = document.getElementById('old-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // 这里可以添加密码验证逻辑
        if (newPassword !== confirmPassword) {
            alert('新密码和确认密码不一致！');
            return;
        }

        $.ajax({
            url: "/seller/updatePassword", //端口号:localhost:9999/ 可以省略
            type: "POST",
            data: { oldPassword:oldPassword,newPassword:newPassword},
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) alert("密码修改成功");
                else if (json.state == 201) alert("原密码错误");
                else alert("密码修改失败");
            },
            error: function (xhr) {
                alert("产生未知的错误!" + xhr.status);
            }
        })

    }

    // 个人资料表单提交处理函数
    function handleProfileFormSubmit() {
        const name = document.getElementById('seller-name').value;
        const phone = document.getElementById('seller-phone').value;
        const email = document.getElementById('seller-email').value;
        const gender = document.getElementById('seller-gender').value;
        var genders;
        console.log(gender);
        if(gender == "male")genders = 1
        else genders = 0

        $.ajax({
            url: "/seller/uploadInfo", //端口号:localhost:9999/ 可以省略
            type: "POST",
            data: { name:name,phone:phone,email:email,gender:genders},
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) alert("信息修改成功");
                else alert("信息修改失败");
            },
            error: function (xhr) {
                alert("产生未知的错误!" + xhr.status);
            }
        })
    }

    // 上架商品表单提交处理函数
    function handleUploadFormSubmit() {
        const categoryId = document.getElementById('category-id').value;
        const title = document.getElementById('title').value;
        const sellPoint = document.getElementById('sell-point').value;
        const price = document.getElementById('price').value;
        const num = document.getElementById('num').value;
        const image = document.getElementById('image').value;

        // 这里可以添加商品信息验证逻辑
        alert('商品上架成功！');
        // 这里可以添加更多的逻辑，例如发送请求到服务器等
    }

    // 删除订单处理函数
    function handleOrderDeletion(button) {
        if (confirm('确定要删除此订单吗？')) {
            const row = button.closest('tr');
            row.remove();
            alert('订单已删除');
            // 这里可以添加更多的逻辑，例如发送请求到服务器等
        }
    }

    function handleOrderConfirm(button) {
        if (confirm('是否发货？')) {
            const row = button.closest('tr');
            row.remove();
            alert('已发货');
            // 这里可以添加更多的逻辑，例如发送请求到服务器等
        }
    }

    // 初始化所有功能
    function initAll() {
        initMainMenu();
        initSubMenu();
        initForms();
        initOrderDeletion();
    }

    // 页面加载完成后初始化所有功能
    document.addEventListener('DOMContentLoaded', initAll);
</script>
</body>
</html>
