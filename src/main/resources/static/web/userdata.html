		<!--	ajax代码的编写-->
		<script type="text/javascript">
			//1.监听是否切换到了当前页面
			$(document).ready(function() {
				$.ajax({
					url:"/user/getUserById", //端口号:localhost:9999/ 可以省略
					type:"POST",
					data:$("#form-change-info").serialize(),
					dataType:"JSON",
					success:function (json) {
						if(json.state == 200) {
							//将查询到的数据重置到控件中
							$("#username").val(json.data.username);
							$("#phone").val(json.data.phone);
							$("#email").val(json.data.email);

							//设置标签
							let radio = json.data.gender == 0?$("#gender-female"):$("#gender-male");
							//prop()表示给某个元素添加属性及属性的值
							radio.prop("checked","checked");
						}
					},
					error:function (xhr) {
						alert("产生未知的错误!" + xhr.status);
					}
				});

			});



			//2.监听按钮是否被点击，如果被点击可以执行一个方法
			$("#btn-change-info").click(function(){

				$.ajax({
					url:"/user/changeUserByid", //端口号:localhost:9999/ 可以省略
					type:"POST",
					data:$("#form-change-info").serialize(),
					dataType:"JSON",
					success:function (json) {
						if(json.state == 200) alert("信息修改成功");
						else alert("信息修改失败");
					},
					error:function (xhr) {
						alert("产生未知的错误!" + xhr.status);
					}
				});

			});


		</script>
