		<script>
			// 页面初始化
			$(document).ready(function() {
				loadAddressList();
			});

			// 加载地址数据
			function loadAddressList() {
				$.ajax({
					url: "/user/getaddress",
					type: "POST",
					dataType: "JSON",
					beforeSend: showLoading,
					success: function(response) {
						if (response.state === 200) {
							renderAddressList(response.data);
						} else {
							showError("数据加载失败：" + response.msg);
						}
					},
					error: function() {
						showError("网络请求异常，请检查连接");
					}
				});
			}

			// 渲染地址列表
			function renderAddressList(data) {
				const tbody = $("#address-list");
				tbody.empty();

				if (data.length === 0) {
					tbody.html(`
                <tr>
                    <td colspan="6" class="text-center text-muted">
                        暂无收货地址，请点击上方按钮添加
                    </td>
                </tr>
            `);
					return;
				}

				data.forEach(address => {
					const row = `
                <tr data-id="${address.id}">
                    <td>${address.id}</td>
                    <td>${address.addressType}</td>
                    <td>${address.consignee}</td>
                    <td>${address.address}</td>
                    <td>${address.phone}</td>
                    <td>
                        <button class="btn btn-xs btn-danger delete-btn">
                            <span class="fa fa-trash-o"></span> 删除
                        </button>
                    </td>
                </tr>
            `;
					tbody.append(row);
				});

				// 绑定删除事件
				tbody.on("click", ".delete-btn", function() {
					const addressId = $(this).closest("tr").data("id");
					deleteAddress(addressId);
				});
			}

			// 删除地址（保持不变）
			function deleteAddress(addressId) {
				if (!confirm("确定要删除该地址吗？")) return;

				$.ajax({
					url: "/user/deladdress",
					type: "POST",
					data: { id: addressId },
					dataType: "JSON",
					success: function(response) {
						if (response.state === 200) {
							showSuccess("地址删除成功");
							loadAddressList();
						} else {
							showError("删除失败：" + response.msg);
						}
					},
					error: function() {
						showError("删除操作请求失败");
					}
				});
			}

			// 显示加载状态（调整colspan）
			function showLoading() {
				$("#address-list").html(`
            <tr>
                <td colspan="6" class="text-center">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </td>
            </tr>
        `);
			}

			// 以下辅助函数保持不变
			function showSuccess(msg) {
				const alert = `
            <div class="alert alert-success alert-dismissible fade in">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                ${msg}
            </div>
        `;
				$(".panel-body").prepend(alert);
				setTimeout(() => $(".alert-success").alert("close"), 2000);
			}

			function showError(msg) {
				const alert = `
            <div class="alert alert-danger alert-dismissible fade in">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                ${msg}
            </div>
        `;
				$(".panel-body").prepend(alert);
				setTimeout(() => $(".alert-danger").alert("close"), 3000);
			}
		</script>
